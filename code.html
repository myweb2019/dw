<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/code.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 class="mui-title">输入手机验证码</h1>
		</header>
		<div class="mui-content">
			<p>验证码马上就来~</p>
			<div class="code">
				<input type="text" maxlength="1" onkeyup="moveNext(this,0)">
				<input type="text" maxlength="1" onkeyup="moveNext(this,1)">
				<input type="text" maxlength="1" onkeyup="moveNext(this,2)">
				<input type="text" maxlength="1" onkeyup="moveNext(this,3)" id="submit">
			</div>
			<button type="button" id="send">
				<i>获取验证码</i>
				<span style="display: none;"><i>60</i>s后可重新发送</span>
			</button>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/api.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/code.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
	</script>
</html>
