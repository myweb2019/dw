<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script type="text/javascript" src="js/zepto.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding: 0;">
			<div class="search">
				<label id="search">
					<span class="mui-icon mui-icon-search"></span>
					搜索商家、商品、服务
					<span class="mui-icon mui-icon-mic"></span>
				</label>
				<span class="mui-icon mui-icon-chat" style="vertical-align: top;"></span>
			</div>
			
		</header>
		<div class="mui-content mui-row mui-fullscreen">
			<div class="mui-col-xs-3" style="background: #fff;">
				<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
				</div>
			</div>
			<div id="segmentedControlContents" class="mui-col-xs-9" style="background: #f5f5f5;">
				
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/classify.js"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
	</body>
	

</html>
