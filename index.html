<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			body {
				background-color: #FFFFFF;
			}
		</style>
	</head>
	<body>

		<!-- 底部 -->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="homePage.html">
				<span class="mui-icon iconfont icon-shouye"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="classify.html">
				<span class="mui-icon iconfont icon-fenlei"></span>
				<span class="mui-tab-label">分类</span>
			</a>
			<a class="mui-tab-item" href="orderForm.html">
				<span class="mui-icon iconfont icon-dingdan"></span>
				<span class="mui-tab-label">订单</span>
			</a>
			<a class="mui-tab-item" href="mine.html">
				<span class="mui-icon iconfont icon-wode"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<!-- 追加4个子页面 首页，分类，订单，我的，-->
		<script type="text/javascript">
			var setPage = ['homePage.html', 'classify.html', 'orderForm.html', 'mine.html'];
			var setPageStyle = {
				top: '0px',
				bottom: '50px'
			};
			mui.plusReady(function() { //当mui的硬件准备完毕的时候触发
				//获取当前的窗体
				var self = plus.webview.currentWebview();
				//创建其他的窗体
				for (var i = 0; i < setPage.length; i++) {
					var son = plus.webview.create(setPage[i], setPage[i], setPageStyle);
					son.hide(); //隐藏全部
					self.append(son);
				}
				//显示
				plus.webview.show(setPage[0]);
			})

			//点击切换
			mui(".mui-bar-tab").on("tap", "a", function(ev) {
				var tagPage = this.getAttribute("href");
				plus.webview.show(tagPage, "fade-in", 100);
			})
		</script>
	</body>
</html>
