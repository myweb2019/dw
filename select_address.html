<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/select_address.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 class="mui-title">选择地址</h1>
		</header>
		<div class="mui-content">
			<div class="select-address">
				<div class="address-search">
					<span class="search-location">广安<i class="mui-icon mui-icon-arrowdown"></i></span>
					<label for="search">
						<span class="mui-icon mui-icon-search"></span>
						搜索小区名/大厦名
						<!-- <input type="text" placeholder="搜索小区名/大厦名" id="search"> -->
					</label>
				</div>
				<div class="map">地图</div>
			</div>
			<!-- 周边地址 -->
			<div class="ambitus">
				<ul>
					<li>
						<h5>
							<span></span>
							广安
						</h5>
						<p>四川省广安市</p>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/mui.js"></script>
	<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/select_address.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
	</script>
</html>
