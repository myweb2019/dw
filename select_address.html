<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/select_address.css" />
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=9b307288239d000d8df2a5e9d82cb148"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 class="mui-title">选择地址</h1>
		</header>
		<div class="mui-content">
			<div class="select-address">
				<div class="address-search">
					<p class="search-location">
						<span id="address">广安</span>
						<i class="mui-icon mui-icon-arrowdown"></i>
					</p>
					<label id="search">
						<span class="mui-icon mui-icon-search"></span>
						搜索小区名/大厦名
					</label>
				</div>
				<div class="map" id="map"></div>
			</div>
			<!-- 周边地址 -->
			<div class="ambitus">
				<ul>
					<li>
						<h5>
							<span></span>
							广安
						</h5>
						<p>四川省广安市</p>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/mui.js"></script>
	<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/select_address.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		
	</script>
</html>
