<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.indexedlist.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/location-search-list.css"/>
		<style type="text/css">
			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			.mui-active{
				background: none !important;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row">
					<a class="mui-action-back mui-icon mui-icon-closeempty mui-pull-left"></a>
					<span id="search">搜索城市名</span>
				</div>
				<div class="mui-indexed-list-bar">
					<a>*</a>
					<a>#</a>
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view">
						<li>
							<h5>当前城市</h5>
							<p>
								<span id="position">正在定位中...</span>
								<a class="mui-icon mui-icon-reload mui-pull-right" id="refresh"></a>
							</p>
						</li>
						<li class="hot">
							<h5>热门城市</h5>
							<ul id="hot"></ul>
						</li>
					</ul>
				</div>
			</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.indexedlist.js"></script>
	<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/api.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/location-search-list.html.js" type="text/javascript" charset="utf-8"></script>
</html>
