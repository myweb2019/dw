<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/orderForm.css"/>
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" >
			<h1 class="mui-title">
				订单
				<div class="car_news mui-pull-right">
					<span class="news"></span>
					<i></i>
					<span class="car"></span>
				</div>
			</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content">
				<div class="orderform_opt">
					<a href="#all" class="tab-link active button order_tab">
						<img src="images/dingdanye_03.png" width="auto" height="18">
						全部
					</a>
					<a href="#payment" class="tab-link button order_tab">
						<img src="images/dingdanye_05.png" width="auto" height="18">
						待付款
					</a>
					<a href="#underway" class="tab-link button order_tab">
						<img src="images/dingdanye_07.png" width="auto" height="18">
						进行中
					</a>
					<a href="#end" class="tab-link button order_tab">
						<img src="images/dingdanye_09.png" width="auto" height="18">
						已完成
					</a>
					<a href="#appraise" class="tab-link button order_tab">
						<img src="images/dingdanye_12.png" width="auto" height="18">
						待评价
					</a>
				</div>
				<div class="tabs">
					<div id="all" class="tab active">
						<div class="orderList">
							<img src="images/noorder.png" width="77" height="auto">
							<p class="mui-text-center">还没有订单哦~</p>
							<p class="mui-text-center">快去挑选心怡的服务吧~</p>
						</div>
						<div class="infinite-scroll-preloader"></div>
					</div>
					<div id="payment" class="tab">
						<div class="orderList">
							<img src="images/noorder.png" width="77" height="auto">
							<p class="mui-text-center">还没有订单哦~</p>
							<p class="mui-text-center">快去挑选心怡的服务吧~</p>
						</div>
						<div class="infinite-scroll-preloader"></div>
					</div>
					<div id="underway" class="tab">
						<div class="orderList">
							<img src="images/noorder.png" width="77" height="auto">
							<p class="mui-text-center">还没有订单哦~</p>
							<p class="mui-text-center">快去挑选心怡的服务吧~</p>
						</div>
						<div class="infinite-scroll-preloader"></div>
					</div>
					<div id="end" class="tab">
						<div class="orderList">
							<img src="images/noorder.png" width="77" height="auto">
							<p class="mui-text-center">还没有订单哦~</p>
							<p class="mui-text-center">快去挑选心怡的服务吧~</p>
						</div>
						<div class="infinite-scroll-preloader"></div>
					</div>
					<div id="appraise" class="tab">
						<div class="orderList">
							<img src="images/noorder.png" width="77" height="auto">
							<p class="mui-text-center">还没有订单哦~</p>
							<p class="mui-text-center">快去挑选心怡的服务吧~</p>
						</div>
						<div class="infinite-scroll-preloader"></div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/mui.js"></script>
		<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/orderForm.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
