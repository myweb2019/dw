<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/register-suc.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 class="mui-title">完善账户信息</h1>
		</header>
		<div class="mui-content">
			<div class="suc-img">
				<span></span>
				<p>注册成功</p>
			</div>
			<div class="form">
				<p>
					<span class="mui-icon mui-icon-person"></span>
					<input type="text" placeholder="设置账户昵称" id="user">
				</p>
				<p>
					<span class="mui-icon mui-icon-locked"></span>
					<input type="password" placeholder="设置登录密码（长度至少6位）" id="pass">
				</p>
				<p>
					<span class="mui-icon mui-icon-locked"></span>
					<input type="password" placeholder="再次输入密码" id="pass2">
				</p>
				<button type="button" id="sure">确定</button>
				<button type="button" id="later">以后再说</button>
			</div>
		</div>
	</body>
	<script src="js/mui.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/api.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/refresh.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/localStorage.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register-suc.js" type="text/javascript" charset="utf-8"></script>
</html>
