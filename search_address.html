<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./css/select_address.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 class="mui-title">选择地址</h1>
		</header>
		<div class="mui-content">
			<div class="select-address">
				<div class="address-search">
					<p class="search-location">
						<span id="address">广安</span>
						<i class="mui-icon mui-icon-arrowdown"></i>
					</p>
					<label for="search">
						<span class="mui-icon mui-icon-search" id="icon"></span>
						<div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="搜索小区名/大厦名/街道门牌号">
						</div>
					</label>
				</div>
			</div>
		
		</div>

	</body>
	<script src="js/mui.js"></script>
	<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
	</script>
</html>
